<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatCloud App - Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7F2E53;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
            max-height: 100px;
        }
        
        .logo-container {
    text-align: center;
        }

.logo-container img {
    width: 100px; /* ajustez la taille selon vos besoins */
    height: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #8B0000;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #8B0000;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #8B0000;
        }
        
        label {
    font-size: 14px; /* ou toute autre taille de police souhaitée */
    color: #666; /* ou toute autre couleur grise souhaitée */
    font-weight: normal; /* supprimer le gras */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.chatcloud.net/wp-content/uploads/2020/08/chatcloud_color_blk.png" alt="Chatcloud Logo">
            <h1 style="text-align: center; color: #8B0000;">ChatCloud</h1>
        </div>
<h6 style="text-align: center; color: gray; font-weight: normal;">PLEASE SIGN IN TO CONTINUE</h6>
<form id="loginForm" action="#" method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
    </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Sign In">
            <div class="forgot-password">
                <a href="mailto:contact.tchattrader@gmail.com?subject=Forgot%20Password&body=Dear%20Support%2C%0AI%20have%20forgotten%20my%20password.%20Could%20you%20please%20assist%20me%20in%20resetting%20it%3F%0A%0AMy%20username%20is%20%3A%20">Forgot your password?</a>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

<script>
    var credentials = {
    "USNNCC12345@portal.chatcloud.com": { password: "X8z&7u#M", url: "https://message-search.interfacechatcloud.fun/searching.html" },
    "USNNCC54321@portal.chatcloud.com": { password: "6D3%asR1", url: "https://message-search.interfacechatcloud.fun/searching2.html" },
    "USNNCC98765@portal.chatcloud.com": { password: "yP#9Zg2*", url: "https://message-search.interfacechatcloud.fun/searching3.html" },
    // Ajoutez les autres utilisateurs ici avec leurs mots de passe et URLs respectives
};

document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    if (credentials[username] && credentials[username].password === password) {
        // Rediriger vers l'URL spécifique associée à ce username
        window.location.href = credentials[username].url;
    } else {
        document.getElementById("errorMessage").innerText = "Invalid username or password";
    }
});
    </script>
</body>
</html>
